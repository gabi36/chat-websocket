<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/style.css" />
		<title>FakeTeams App</title>
	</head>

	<body>
		<div class="join-container">
			<header class="join-header">
				<img src="https://img.icons8.com/clouds/100/000000/microsoft-teams-2019.png"/> <h1>FakeTeams</h1>
			</header>

			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Participant</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter participant..."
							required
						/>

					</div>
					<div class="form-control">
						<label for="room">Team</label>
						<select name="room" id="room">
							<option value="Transmisia Datelor">Transmisia Datelor</option>
							<option value="Sisteme de Timp-Real">Sisteme de Timp-Real</option>
							<option value="Informatica Industriala">Informatica Industriala</option>
							<option value="Echipamente de Automatizare Electrice si Electronice">Echipamente de Automatizare Electrice si Electronice</option>
							<option value="Echipamente de Automatizare Hidro-Pneumatice">Echipamente de Automatizare Hidro-Pneumatice</option>
							<option value="Ingineria Reglarii Automate 2">Ingineria Reglarii Automate 2</option>


						</select>
					</div>
					<button type="submit" class="btn" style="width:150px">Join Team</button>
				</form>
				<form action="register.html">
					<button type="submit" class="btn" style="width:150px">Manage users</button>
				</form>
			</main>

		</div>
	</body>
</html>
