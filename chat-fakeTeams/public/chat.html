<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>FakeTeams App</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <img src="https://img.icons8.com/clouds/100/000000/microsoft-teams-2019.png"/><h1 class="Title">FakeTeams</h1>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><img src="css/teams.png"></img> Team Name:</h3>
        <h2 id="room-name"></h2>
        <h3><img src="css/participants.png"/> Participants</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages">

      </div>
    </main>

    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btnChatSend"><i class="fas fa-paper-plane"></i> Send</button>
        <a href="index.html" class="btnChatLeave">Leave Team</a>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
          integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
          crossorigin="anonymous">
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>

  <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
  <script>
    $('#msg').emojioneArea({
      pickerPosition: 'top'
    });
  </script>
</body>
</html>
